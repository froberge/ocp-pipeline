# Give access to the project to the developer role
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: demoapp-dev-admin
  namespace: demoapp-dev
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: developer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin